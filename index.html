<!-- The document type and which human language will be used-->
<!DOCTYPE html>
<html lang="en">

<!-- The head information containing the webpage metadata -->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- "X-UA-Compatible" allows choosing of the version of Internet Explorer the HTML document will be rendered as. In this case Edge -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="/assets/style.css" />
</head>

<!-- The body of the document -->

<body>
  <!-- The wrapper for the header element and card classes -->
  <div class="wrapper">
    <!-- The title of the application -->
    <header>
      <h1>Password Generator</h1>
    </header>
    <!-- The card containing all interactive elements. -->
    <div class="card">
      <!-- The subtitle, stating the purpose of the card -->
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <!-- The card display area providing the requested information back to the user -->
      <div class="card-body">
        <!-- The displayed text area -->
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <!-- The card footer containing the Generate Password button -->
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
  </div>
  <!-- The link to the .js file -->
  <script src="assets/script.js"></script>
</body>

</html>
